<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="trending-movies">
    <h1>Trending Movies This Week</h1>
    <div id="movies-list" class="row"></div>
    <div class="modal fade" id="add-movie-modal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content mx-auto">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMovieModalLabel">Add Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <div>
                        <strong>Movie Title:</strong> <span id="movie-title-modal"></span>
                    </div>
                    <div>
                        <strong>Movie Genre:</strong> <span id="movie-genre-modal"></span>
                    </div>
                    <div>
                        <strong>Year:</strong> <span id="movie-year-modal"></span>
                    </div>
                    <div>
                        <strong>Plot:</strong> <span id="movie-plot-modal"></span>
                    </div>
                    <div>
                        <strong>Type:</strong> <span id="movie-type-modal"></span>
                    </div>
                    <img id="movie-poster-modal" src="" alt="Movie Poster"
                         class="align-self-center">
                    <div class="form-group">
                        <label for="movie-rating-modal">Rating</label>
                        <select class="form-control" id="movie-rating-modal" required>
                            <option value="">Select a Rating</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="save-add-button">Add Movie</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Bootstrap Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/script.js"></script>
</body>
</html>
