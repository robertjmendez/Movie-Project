<!--View movie modal-->
<div class="modal fade" id="view-movie-modal" tabindex="-1" role="dialog" aria-labelledby="viewMovieModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content mx-auto">
            <div class="modal-header">
                <h5 class="modal-title text-light" id="viewMovieModalLabel">View Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex flex-column">
                <div class="">
                    <strong>Movie Title:</strong> <span id="view-movie-title-modal"></span>
                </div>
                <div>
                    <strong>Movie Genre:</strong> <span id="view-movie-genre-modal"></span>
                </div>
                <div class="">
                    <strong>Year:</strong> <span id="view-movie-year-modal"></span>
                </div>
                <div>
                    <strong>IMDB Rating:</strong> <span id="view-movie-rating-modal"></span>
                </div>
                <div class="mb-3">
                    <strong>Plot:</strong> <span id="view-movie-plot-modal"></span>
                </div>
                <img id="view-movie-poster-modal" src="" alt="Movie Poster"
                     class="align-self-center">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
